<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In — Synbridge</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Mono:wght@300;400;500&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:        #080810;
    --surface:   #0f0f1a;
    --card:      #13131f;
    --border:    #1e1e32;
    --purple:    #8b5cf6;
    --purple-dim:#5b3fa8;
    --gold:      #f0a500;
    --gold-dim:  #a87000;
    --glow:      #a78bfa;
    --text:      #e8e8f0;
    --muted:     #6b6b8a;
    --subtle:    #2a2a42;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Outfit', sans-serif;
    font-weight: 300;
    line-height: 1.7;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* NOISE */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
    opacity: 0.4;
  }

  /* AMBIENT GLOWS */
  .ambient-purple {
    position: fixed;
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(139,92,246,0.06) 0%, transparent 65%);
    top: -150px; left: -150px;
    pointer-events: none;
    z-index: 0;
    animation: drift 20s ease-in-out infinite alternate;
  }
  .ambient-gold {
    position: fixed;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(240,165,0,0.04) 0%, transparent 65%);
    bottom: -100px; right: -100px;
    pointer-events: none;
    z-index: 0;
    animation: drift 25s ease-in-out infinite alternate-reverse;
  }

  @keyframes drift { to { transform: translate(60px, 60px); } }

  /* CONTAINER */
  .login-container {
    position: relative;
    z-index: 1;
    max-width: 440px;
    width: 100%;
    padding: 0 2rem;
    text-align: center;
    opacity: 0;
    animation: fadeUp 1s ease forwards 0.3s;
  }

  /* LOGO */
  .login-logo {
    width: 240px;
    margin: 0 auto 2rem;
  }

  /* WELCOME */
  .login-welcome {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2rem;
    font-weight: 300;
    letter-spacing: 0.02em;
    margin-bottom: 0.5rem;
    line-height: 1.2;
  }

  .login-tagline {
    font-size: 0.88rem;
    color: var(--muted);
    margin-bottom: 2.5rem;
    font-style: italic;
  }

  /* FORM */
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    margin-bottom: 1.5rem;
  }

  .form-group {
    text-align: left;
  }

  .form-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.5rem;
    display: block;
  }

  .form-input {
    width: 100%;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 2px;
    padding: 0.9rem 1.2rem;
    font-family: 'Outfit', sans-serif;
    font-size: 0.92rem;
    color: var(--text);
    outline: none;
    transition: border-color 0.3s;
  }
  .form-input:focus {
    border-color: var(--subtle);
  }
  .form-input::placeholder { color: var(--muted); opacity: 0.5; }

  /* REMEMBER ME */
  .form-checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: -0.4rem;
  }

  .form-checkbox {
    width: 16px;
    height: 16px;
    cursor: pointer;
    accent-color: var(--purple);
  }

  .form-checkbox-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    color: var(--muted);
    cursor: pointer;
  }

  /* FORGOT PASSWORD */
  .forgot-password {
    text-align: right;
    margin-top: -0.8rem;
  }

  .forgot-password a {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    color: var(--purple);
    text-decoration: none;
    transition: color 0.3s;
  }
  .forgot-password a:hover { color: var(--glow); }

  /* SUBMIT BUTTON */
  .btn-submit {
    font-family: 'DM Mono', monospace;
    font-size: 0.78rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--bg);
    background: linear-gradient(135deg, var(--purple), var(--gold-dim));
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 30px rgba(139,92,246,0.3);
    width: 100%;
  }
  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 40px rgba(139,92,246,0.5);
  }

  /* DIVIDER */
  .login-divider {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin: 2rem 0;
  }
  .login-divider-line {
    flex: 1;
    height: 1px;
    background: var(--border);
  }
  .login-divider-text {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
  }

  /* BACK LINK */
  .back-link {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    letter-spacing: 0.05em;
  }
  .back-link a {
    color: var(--muted);
    text-decoration: none;
    transition: color 0.3s;
  }
  .back-link a:hover { color: var(--text); }

  /* ANIMATIONS */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    .login-container { padding: 0 1.5rem; }
    .login-welcome { font-size: 1.6rem; }
  }
</style>
</head>
<body>

<div class="ambient-purple"></div>
<div class="ambient-gold"></div>

<div class="login-container">

  <!-- LOGO -->
  <div class="login-logo">
    <img src="assets/logos/SynbridgeMainNew.png" alt="Synbridge — infinity symbol connecting human and AI" style="width: 100%; height: auto;">
  </div>

  <!-- WELCOME -->
  <h1 class="login-welcome">Welcome back</h1>
  <p class="login-tagline">The bridge awaits.</p>

  <!-- FORM -->
  <form class="login-form" method="POST" action="/login">
    <div class="form-group">
      <label class="form-label" for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-input" 
        placeholder="@raven"
        required
        autofocus
      >
    </div>

    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        class="form-input" 
        placeholder="Enter your password"
        required
      >
    </div>

    <div class="form-checkbox-group">
      <input 
        type="checkbox" 
        id="remember" 
        name="remember" 
        class="form-checkbox"
      >
      <label for="remember" class="form-checkbox-label">Remember me</label>
    </div>

    <div class="forgot-password">
      <a href="/forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="btn-submit">Sign In</button>
  </form>

  <!-- DIVIDER -->
  <div class="login-divider">
    <div class="login-divider-line"></div>
    <span class="login-divider-text">or</span>
    <div class="login-divider-line"></div>
  </div>

  <!-- BACK LINK -->
  <div class="back-link">
    <a href="https://synbridge.eu">← Back to Synbridge</a>
  </div>

</div>

</body>
</html>
