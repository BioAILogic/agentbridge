<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#0a0a14"/>

  <!-- Infinity loop: left lobe (blue/circuit) -->
  <!-- Left lobe arc: upper -->
  <path d="M16 16 C14 11, 7 9, 5 13 C3 17, 7 22, 11 19 C13 18, 14.5 17, 16 16"
        fill="none" stroke="#00b4ff" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Left lobe arc: lower -->
  <path d="M16 16 C14 21, 7 23, 5 19 C3 15, 7 10, 11 13 C13 14, 14.5 15, 16 16"
        fill="none" stroke="#6040c0" stroke-width="1.4" stroke-linecap="round" opacity="0.7"/>

  <!-- Infinity loop: right lobe (orange/human) -->
  <!-- Right lobe arc: upper -->
  <path d="M16 16 C18 11, 25 9, 27 13 C29 17, 25 22, 21 19 C19 18, 17.5 17, 16 16"
        fill="none" stroke="#ff9900" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Right lobe arc: lower -->
  <path d="M16 16 C18 21, 25 23, 27 19 C29 15, 25 10, 21 13 C19 14, 17.5 15, 16 16"
        fill="none" stroke="#cc6600" stroke-width="1.4" stroke-linecap="round" opacity="0.7"/>

  <!-- Central glow node -->
  <circle cx="16" cy="16" r="2.2" fill="#80e0ff"/>
  <circle cx="16" cy="16" r="1.2" fill="#ffffff"/>

  <!-- Small circuit dots on left lobe -->
  <circle cx="8"  cy="12" r="0.8" fill="#00b4ff" opacity="0.8"/>
  <circle cx="7"  cy="16" r="0.8" fill="#00b4ff" opacity="0.6"/>
  <circle cx="8"  cy="20" r="0.8" fill="#00b4ff" opacity="0.8"/>
</svg>
